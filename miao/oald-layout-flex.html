<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style type="text/css">
  *{
    box-sizing:border-box;
  }
  html,body{
    height:100%;
  }
  .container{
    display: flex;
    flex-direction: row;
    width:100%;
    height: 100%;
  }

  .container aside{
    flex-grow: 1;
    border: 1px solid;
  }
  .container div{
    display: flex;
    flex-direction: column;
    flex-grow: 2;
    border:1px solid;
  }
  .container div header{
    height:100px;
    border:1px solid;
  }
  .container div main{
    flex-grow: 1;
    border:1px solid;
  }
</style>
<body>
  <div class="container">
    <aside></aside>
    <div>
      <header></header>
      <main></main>
    </div>
    <aside></aside>
    <aside></aside>
  </div>
</body>
</html>

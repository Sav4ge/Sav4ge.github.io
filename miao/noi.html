  <script id="ch103/17">
    var x1 = prompt(""),y1 = prompt(""),x2 = prompt(""),y2 = prompt(""), x3 = prompt(""),y3 = prompt("");
    function fun(Xa,Xb,Ya,Yb){
      var res =(Xa - Xb) * (Xa - Xb) + (Ya - Yb) * (Ya - Yb);
      var res = Math.pow(res,.5);
      return res;
    }
    var a = fun(x1,x2,y1,y2);
    var b = fun(x1,x3,y1,y3);
    var c = fun(x3,x2,y3,y2);
    var p = (a + b + c)/2;
    var S = Math.pow(p * (p - a)*(p - b)*(p - c),.5);
    console.log(S.toFixed(2));
  </script>

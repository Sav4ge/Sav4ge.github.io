<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    table {
      border-collapse: collapse;
      border: 2px solid;
      width: 300px;
      height: 300px;
      text-align: center;
      vertical-align: middle;
    }
    
    tr {
      border: 3px solid;
    }
    
    col {
      border: 3px solid;
    }
    
    td:hover {
      border: 3px solid red;
    }
  </style>
</head>

<body>
  <table>
    <colgroup>
      <col>
      <col>
      <col>
    </colgroup>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
</body>

</html>

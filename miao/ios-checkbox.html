<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style type="text/css">
        input {
            display: none;
        }
        
        input+label {
            display: block;
            width: 80px;
            height: 40px;
            position: absolute;
            border-radius: 50px;
            box-shadow: 0 0 40px 0 rgba(0, 0, 0, 0.3) inset;
        }
        
        span {
            display: block;
            width: 33px;
            height: 33px;
            border-radius: 20px;
            position: relative;
            top: 8%;
            left: 5%;
            transition: left 0.2s linear;
            background-color: white;
        }
        
        input:checked+label {
            background-color: #33ff99;
            box-shadow: 0 0 40px 0 rgba(0, 0, 0, 0.2) inset;
        }
        
        input:checked+label>span {
            position: relative;
            left: 55%;
            top: 8%;
            transition: left 0.2s linear;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="btn">
    <label for="btn"><span></span></label>
</body>

</html>

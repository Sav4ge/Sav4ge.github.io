<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  //实线
  for(let i = 0 ; i < 400; i++){
    dot(i,50,"black");
  }
  //一实一虚
  for(let i = 0 ; i < 400; i++){
    if(i % 2 ==0){
      dot(i , 80 ,"black")
    }
  }
  //两实两虚
  for(let i = 0; i < 400 ; i+=4){
      dot(i , 100 , "black");
      for(let j = i+1 ; j < 400;j+=4){
        dot(j , 100 , "black")
      }
  }
  //三实两虚
  for(let i = 0; i < 400 ; i+=5){
      dot(i , 120 , "black");
      for(let j = i+1 ; j < 400;j+=5){
        dot(j,120,"black")
        for(let k = j+1 ; k < 400;k+=5){
          dot(k , 120 , "black")
      }
      }
  }
  // 45度线
  for(let i = 0;i <400 ; i++){
    dot(i , i , "red");
  }
  //对角线
  for(let i = 0 ; i < 400 ; i++){
      dot(i ,0.75 * i ,"black"); 
  }
  //空心正方形
  for(let i = 50; i <=100 ; i++){
    dot(i , 150,"black");
    dot(i , 200 , "black");
  }
  for(let j = 150 ; j<=200; j++){
    dot(50,j,"black");
    dot(100,j,"black");
  }
  //实心矩形
  for(let i = 150 ; i <250 ; i++){
    for(let j =150 ; j<200 ; j++ ){
      dot(i,j,"red");
    }
  }
  //空心圆
  for(let i = 0 ; i <=360; i++){
    dot((Math.sin(i/180)* Math.PI*20+100) , (Math.cos(i/180)*Math.PI*20+100) ,"black")
    dot((-Math.sin(i/180)* Math.PI*20+100) , (Math.cos(i/180)*Math.PI*20+100) ,"black")
    dot((Math.sin(i/180)* Math.PI*20+100) , (-Math.cos(i/180)*Math.PI*20+100) ,"black")
    dot((-Math.sin(i/180)* Math.PI*20+100) , (-Math.cos(i/180)*Math.PI*20+100) ,"black")
  }

 
//SIN图像
  for(let i = 3 ; i <400; i+=.01){
    dot(5*i,10*Math.sin(i)+250,"red");
  }

    //实心圆
  for(let i = 0 ; i <=360; i++){
    for(let r = 0; r <= 10; r+=.1){
    dot((Math.sin(i/180)* Math.PI*r+200) , (Math.cos(i/180)*Math.PI*r+80) ,"black")
    dot((-Math.sin(i/180)* Math.PI*r+200) , (Math.cos(i/180)*Math.PI*r+80) ,"black")
    dot((Math.sin(i/180)* Math.PI*r+200) , (-Math.cos(i/180)*Math.PI*r+80) ,"black")
    dot((-Math.sin(i/180)* Math.PI*r+200) , (-Math.cos(i/180)*Math.PI*r+80) ,"black")
    }
  }
  //色彩空间
  for(let i = 200 ; i <455 ; i++){
    for(let j =110 ; j<365 ; j++ ){
      let red = 455 - i;
      let green = 365 - j; 
      dot(j+10,i+30,"rgb("+red+","+green+","+255+")");
    }
  }
</script>
</html>
